{% extends "layout.html" %}

{% block body %}
<h3>Makaleler</h3>
<hr>

{% if articles %}
<form action ="/search" method = "post">
<input type="text" name = "keyword" class="input-sm" maxlength="64" placeholder="Ara...">
<button type="submit" class="btn btn-danger btn">Ara</button>
<hr>
</form>
<ul class="list-group">
    {% for article in articles  %}
    <li class = "list-group-item"><a href="articles/{{article.id}}">{{article.title}}</a></li>
    {% endfor %}
</ul>
{% else %}
<div class = "alert alert-danger">Bu blokta hen√ºz makale bulunmuyor..</div>
{% endif %}
<body style = "background: url(https://cdn.suwalls.com/wallpapers/abstract/polygon-texture-26717-2560x1600.jpg)">
</body>


{% endblock body %}
